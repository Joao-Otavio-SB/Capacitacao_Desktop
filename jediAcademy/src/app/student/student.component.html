<div *ngIf="student.name">
    Student: <a href="#" (click)="clicked()">{{student.name}}</a>
    <button (click)="deleteStudent()">Delete</button>
    <div *ngIf="student.isJedi">
        Jedi Temple: Coruscant <button (click)="description.focus()">Focus!</button><br>
        <textarea #description></textarea>
    </div>
</div>
